<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- master style -->
    <link rel="stylesheet" href="master.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- start header -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="assets/logo-sm.svg" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >الرئيسه</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">تواصل معنا</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">منتجاتنا</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                خدماتنا
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="#">الاستشارات الزراعيه</a>
                </li>
                <li><a class="dropdown-item" href="#">البرامج التسميديه</a></li>
                <li>
                  <a class="dropdown-item" href="#">الاشراف الزراعى</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">من نحن</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end header -->

    <!-- start hero section -->
    <div class="container py-5">
      <div class="row align-items-center">
        <!-- Image Section (Left) -->
        <div class="col-md-6 hero-img">
          <img
            src="assets/hero picture.svg"
            alt="Responsive Image"
            class="hero-img"
          />
        </div>

        <!-- Text Section (Right) -->
        <div class="col-md-6 hero-text">
          <h2>Title for the Section</h2>
          <p>السلام عليكم ..</p>
          <a href="#" class="btn primary-btn">اشترى الان</a>
        </div>
      </div>
    </div>
    <div class="spliter"></div>
    <!-- end hero section -->

    <!-- start categories -->
    <div class="sectors">الاقسام</div>
    <div class="categories">
      <div class="row justify-content-center">
        <!-- Category 1 -->
        <div class="col category-item">
          <div class="category-icon">
            <img src="assets/Fertilizer-categories.svg" alt="" />
          </div>
          <h6>اسمده</h6>
        </div>

        <!-- Category 2 -->
        <div class="col category-item">
          <div class="category-icon">
            <img src="assets/tools-categories.svg" alt="" />
          </div>
          <h6>ادوات</h6>
        </div>

        <!-- Category 3 -->
        <div class="col category-item">
          <div class="category-icon">
            <img src="assets/pots-planet-categories.svg" alt="" />
          </div>
          <h6>وعاء نبات</h6>
        </div>

        <!-- Category 4 -->
        <div class="col category-item">
          <div class="category-icon">
            <img src="assets/soil-categories.svg" alt="" />
          </div>
          <h6>تربة</h6>
        </div>

        <!-- Category 5 -->
        <div class="col category-item">
          <div class="category-icon">
            <img src="assets/fish-food.svg" alt="">
          </div>
          <h6>غذاء اسماك</h6>
        </div>

        <!-- Category 6 -->
        <div class="col category-item">
          <div class="category-icon">🏠</div>
          <h5>فئة 6</h5>
        </div>

        <!-- Category 7 -->
        <div class="col category-item">
          <div class="category-icon">🚗</div>
          <h5>فئة 7</h5>
        </div>
      </div>
    </div>

    <!-- end categories -->

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- main script -->
    <script type="module" src="main.js"></script>
  </body>
</html>
